<div class="popup popupOrder" id="orderPopup">
	<div class="popup_body">
			<div class="close-popup-btn close-popup">
				<img src="img/icons/close.svg" alt="close">
			</div>
		<div class="popup_content">
			<div class="popup_form-wrap">
				<form action="/" class="form-order2">

					<div class="form-order2__inner">
						<div class="form-order2__column form-order2__column_1">
							<div class="form-order2__img ibg" data-da="form-order2__column_2,2,767">
								<figure>
									<img src="img/delivery/food.jpg" alt="">
								</figure>
							</div>
						</div>
						<div class="form-order2__column form-order2__column_2">
							<div class="form-order2__title">
								Битые огурцы
							</div>
							<div class="form-order2__desc">

							</div>

							<div class="item-order__quantity">
								<div class="item-order__minus"></div>
								<input class="item-order__count" type="text" value="1"> 
								<div class="item-order__plus"></div>
							</div>
							<div class="form-order2__price">
								1000 руб
							</div>
							<div class="form-order2__submit-wrap">
								<button class="aside-btn" type="submit"><span>оформить заказ</span></button>
							</div>
						</div>
					</div>

					<div class="form-order2__comment comment-form-order2">
						<div class="comment-form-order2__title">
							Комментарий к заказу
						</div>
						<div class="comment-form-order2__subtitle">
							до 500 символов
						</div>
						<textarea class="comment-form-order2__mess"></textarea>
					</div>
				</form>
			</div>
			
		</div>
	</div>
	
</div>
