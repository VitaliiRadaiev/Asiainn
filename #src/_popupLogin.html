<div class="popup popupLogin" id="loginPopup">
	<div class="popup_body">
		<div class="popup_content">
			<div class="close-popup-btn close-popup">
				<img src="img/icons/close.svg" alt="close">
			</div>
			<div class="popup_form-wrap">
				<form action="/" class="form-regist-log">
					<div class="form-regist-log__title">
						<a href="#registeringPopup" class="registering popup-link">Регстрация</a>
						<a href="#loginPopup" class="login popup-link active">Вход</a>
					</div>
					<div class="form-regist-log__item form-regist-log__item_name">
						<div class="form-regist-log__item-wrap">
							<input autocomplete="off" type="text" name="form[]" data-value="Имя" class="input  _req">
						</div>
					</div>
					<div class="form-regist-log__item form-regist-log__item_phone">
						<div class="form-regist-log__item-wrap">
							<input autocomplete="off" type="text" name="form[]" data-value="Телефон" class="input _phone _req">
						</div>
					</div>
					<div class="form-regist-log__item">
						<div class="form-regist-log__submit-wrap">
							<button class="btn-submit" type="submit"><span>ЗАРЕГЕСТРИРОВАТЬСЯ</span></button>
						</div>
					</div>
					<div class="agreement">
						Нажимая на кнопку Зарегистрироваться я даю согласие на обработку моих персональных данных
					</div>
				</form>
			</div>
			
		</div>
	</div>
</div>
